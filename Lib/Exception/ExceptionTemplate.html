<html>

        <style>
            body, html {
                font-family:      "Helvetica Neue", "Helvetica", Arial, sans-serif;
                font-weight:      200;
                color:            #d9d9d9;
                background-color: #272935;
                width:            100%;
                height:           100%;
                position:         absolute;
                margin:           0;
                padding:          0;
                letter-spacing:   0.06em;
            }

            .colored {
                color: #ea3c4f;
            }

            #underware_logo {
                width:         230px;
                position:      relative;
                left:          -7px;
                fill:          #ea3c4f;
                margin-bottom: 60px;
            }

            .colored-red {
                color: #f1f1f1;
            }

            .mute {
                opacity: 0.4;
            }

            .collapse {
                cursor: pointer;
            }

            .collapse .mute {
                display: none;
            }

            .collapse:hover .mute {
                display:      inline;
                float:        right;
                padding-left: 15px;
            }

            .wrapper {
                left:     15%;
                top:      10%;
                position: relative;
                display:  inline-brick;
            }

            .message {
                font-size: 1.5em;
            }

            .stack-trace {
                list-style:   none;
                padding-left: 0;
                margin-top:   30px;
            }
        </style>
    </head>
