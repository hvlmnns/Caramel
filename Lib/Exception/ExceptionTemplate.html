<html>
<head>
    <title>Temple Error</title>
    <style>
        body, html {
            font-family: "Helvetica Neue", "Helvetica", Arial, sans-serif;
            font-weight: 200;
            color: #636363;
            width: 100%;
            height: 100%;
            position: absolute;
            margin: 0;
            padding: 0;
        }

        .colored {
            color: #3baeff;
        }

        .colored-red {
            color: #ff4270;
            font-weight: 400;
        }

        .mute {
            color: #AFAFAF;
        }

        .collapse {
            cursor: pointer;
        }

        .collapse .mute {
            display: none;
        }

        .collapse:hover .mute {
            display: inline;
            float: right;
            padding-left: 15px;
        }

        .wrapper {
            left: 15%;
            top: 45px;
            position: relative;
            display: inline-block;
        }

        .title {
            font-size: 4em;
            font-weight: 100;

            margin-bottom: 30px;
            letter-spacing: 0.04em;
        }

        .message {
            font-size: 1.5em;
        }

        .stack-trace {
            list-style: none;
            padding-left: 0;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="title mute">
        Temple Error
    </div>
    <div class="message colored-red">
        %message%
    </div>
    <div class="file">
        %file%
    </div>
    <ul class="stack-trace">
        %stacktrace%
    </ul>
</div>
</body>
</html>
